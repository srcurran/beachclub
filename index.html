<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
		<title>Beach Club Bikes</title>
		<link rel="stylesheet" href="https://use.typekit.net/bze0uxy.css" />
		<link
			href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css"
			rel="stylesheet"
			type="text/css"
		/>
		<style type="text/css">
			html {
				margin: 0;
				padding: 0;
				min-height: 100%;
				background-position: cover;
				background: #f7c96b;
				background: linear-gradient(180deg, #f7c96b, #00d4ff);
				font-family: roc-grotesk, sans-serif;
				font-weight: 400;
				color: #de5c58;
			}
			body {
				margin: 0;
				padding: 0;
			}
			main {
                text-align:center;
				max-width: 60rem;
				margin: auto;
				padding: 6rem 3.5rem;
			}
			main section {
				margin: 3rem 0;
			}
			main h1 {
				font-size: 5rem;
			}
            main .xxl{
                font-size:6.5rem;
            }
			main p.lede {
				font-size: 3.75rem;
			}
			main p {
				font-size: 2rem;
			}
			main a {
				color: #f3edec;
			}
			main a:hover {
				filter: brightness(120%);
			}
			main a:active {
				filter: brightness(80%);
			}
            main form{
                width: 100%;
                display:flex;
                align-items: center;
                text-align: center;
            }
            main form div{
                width:100%;
            }
            main form label{
                font-size: 2rem;
                display:block;
            }
            main form input{
                margin: .5rem 0;
                padding: 1rem;
                font-size: 1.25rem;
                width:-webkit-fill-available;
                background-color: #D9F2EF;
                border:1px solid #4D7973;
                outline:0;
                width:auto;
                display:inline-block;
            }
            main form input[type=submit]{
                color:#886021;
                background-color:#EBBE46;
                border: 2px solid #EBBE4650;
            }
            main form input[type=submit]:hover{
                filter:brightness(120%);
            }
            main form input[type=submit]:active{
                filter:brightness(80%);
            }
            main section#image-footer img{
                width:8rem;
                animation: rotation 5s infinite linear;
            }

            @keyframes rotation {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(359deg);
                }
            }

			@media all and (max-width: 750px) {
				main {
					padding: 1rem;
				}
				main h1 {
					font-size: 3.5rem;
				}
                main .xxl{
                    font-size: 4.5rem;
                }
				main p.lede {
					font-size: 2.5rem;
				}
				main p {
					font-size: 1.75rem;
				}
                main form input{
                    width:-webkit-fill-available;
                }
                main form input[type=submit]{
                    width: 100%;
               }
			}
		</style>
	</head>
	<body>
		<main>
			<section id="beachclub">
				<h1 id="beach_club">Welcome to the<br/> <span class="xxl">Beach Club</span></h1>
			</section>

			<section id="who_we_are">
				<p class="lede">We make bikes.<br />Soon we'll be selling them, too.</p>
			</section>

			<section id="contact">
				<p>
					If you want to ask a question send us an If you want to ask a question
					<span class="mailto-wrapper"
						><a href="mailto:sup@beachclubzzz.com" class="mailto-link"
							>send us an email</a
						><span class="mailto-message"></span>
							Click to copy email address</span
						></span
					>.
				</p>
				<p>
					If youâ€™re into corny jokes and sneak peaks follow us
					<a href="https://www.instagram.com/beachclubzzz/">@beachclubzzz</a>
				</p>
			</section>

            <section id="image-footer">
                <img src="./ball.png" alt="" />
            </section>

			<section id="subscribe">
				<form
					action="https://beachclubzzz.us1.list-manage.com/subscribe/post?u=e6bbce95d92a385df120465ba&amp;id=a9f91fb9f8"
					method="post"
					id="mc-embedded-subscribe-form"
					name="mc-embedded-subscribe-form"
					class="validate"
					target="_blank"
					novalidate
				>
					<div id="mc_embed_signup_scroll">
						<label for="mce-EMAIL">Keep Up to Date:</label>
						<input
							type="email"
							value=""
							name="EMAIL"
							class="email"
							id="mce-EMAIL"
							placeholder="enter email address"
							required
						/>
						<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
						<div style="position: absolute; left: -5000px" aria-hidden="true">
							<input
								type="text"
								name="b_e6bbce95d92a385df120465ba_a9f91fb9f8"
								tabindex="-1"
								value=""
							/>
						</div>
						<div>
							<input
								type="submit"
								value="Subscribe"
								name="subscribe"
								id="mc-embedded-subscribe"
								class="button"
							/>
						</div>
					</div>
				</form>
			</section>
		</main></html>
